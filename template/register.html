<div class="main-w3layouts wrapper">
		<h1>Creative SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="register" method="post">
                {% csrf_token %}
					{% if messages %}
  						{% for message in messages %}
   						 <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  						{% endfor %}
					{% endif %}
				<input class="text" type="text" name="username" placeholder="Username" required=""><br>
				<input class="text" type="text" name="first_name" placeholder="first name" required=""><br>
				<input class="text" type="text" name="last_name" placeholder="last name" required="">
				<input class="text email" type="email" name="email" placeholder="Email" required="">
				<input class="text" type="password" name="password" placeholder="Password" required=""><br>
				<input class="text pass" type="password" name="password1" placeholder="Confirm Password" required=""><br>
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
				<input type="submit" value="SUBMIT">
					<a href="login" class="btn btn-warning center" style="float: right;">SIGHN UP</a>
				</form>
				<p>Don't have an Account? <a href="login"> Login Now!</a></p>
			</div>
		</div>
